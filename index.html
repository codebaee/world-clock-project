<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arvo&family=Comic+Neue:wght@300&family=Parisienne&family=Tilt+Neon&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>World Clock - Ashley Johnson</title>
  </head>
  <body>
    <div class="main-container">
      <h1>🌹❣️🏹 Cupids ⏰ Clock 🏹❣️🌹</h1>
      <select name="" id="city">
        <option value="">Select a city</option>
        <option value="current">Current Location</option>
        <option value="Europe/Paris">Paris 🇫🇷</option>
        <option value="Asia/Tokyo">Kyoto 🇯🇵</option>
        <option value="Europe/Prague">Prague 🇨🇿</option>
        <option value="Europe/Rome">Venice 🇮🇹</option>
        <option value="Pacific/Honolulu">Honolulu 🇺🇸</option>
        <option value="America/New_York">New York 🇺🇸</option>
        <option value="America/Sao_Paulo">Rio de Janeiro 🇧🇷</option>
      </select>
      <div id="cities">
        <div class="city" id="los-angeles">
          <div>
            <h2 id="America/Los_Angeles">Los Angeles 🇺🇸</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="paris">
          <div>
            <h2>Paris 🇫🇷</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded with love ❤️ by
      <a href="https://www.linkedin.com/in/ashleyjohnsonb/" target="_blank"
        ><strong>Ashley Johnson</strong></a
      >! It's open-sourced on
      <a href="https://github.com/codebaee" target="_blank">Github</a> and
      hosted on
      <a href="https://cupids-love-clock.netlify.app/" target="_blank"
        >Netlify</a
      >! <br />
      Valentine's Day 2024
    </footer>
    <script src="./javascript/index.js"></script>
  </body>
</html>
